<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="figtree-font">
    <main class="card-container">
        <div class="card">
            <img class="illustration" src="images/illustration-article.svg" alt="an image of illustration">
            <button class="card-btn">Learning</button>
            <p class="date">Published 31 July 2025</p>
            <h1 class="card-title">HTML and CSS Foundation</h1>
            <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="profile">
            <img src="images/image-avatar.webp" alt="image of a man" class="dp">
            <p class="name">Greg Hooper</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class=" footer-details">Challenge by <a class="footer-links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="footer-links" href="https://github.com/mdismail13" target="_blank">mdismail13</a>.</p>
    </footer>
</body>
</html>
